[package]
name = "mona"
version = "0.1.0-alpha"
edition = "2021"
authors = ["Larsouille25"]
description = "Mona is an interpreted programming language written in Rust. Run Mona code with the REPL or passing a source file."
license = "MIT OR Apache-2.0"
repository = "https://github.com/Larsouille25/mona"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.7", features = ["derive", "cargo"] }
inkwell = { version = "0.2.0", features = ["llvm15-0"] }

[dev-dependencies]
criterion = "0.5.0"

[[bench]]
name = "lexer_bench"
harness = false

[[bench]]
name = "parser_bench"
harness = false
