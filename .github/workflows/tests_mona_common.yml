
name: Rust tests for mona_common

on:
  push:
    paths:
      - '**.rs'
      - '**.toml'
      - '**.yml'
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: "On ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Move into mona_common
      run: cd mona_common

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.3.0

    - name: Build
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --release --verbose